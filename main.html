<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOMek</title>
    <style>
      h1 {
        text-shadow: 0 0 3px #ff0000, 0 0 5px #0000ff;
      }
      input[type='text']:focus {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Wpisz co chcesz</h1>
    </header>
    <main>
      <section>
        <input type="text" />
        <button>value</button>
        <p></p>
      </section>
    </main>

    <script>
      function klik() {
        i = document.querySelector('input').value;
        pa = document.querySelector('p');
        pa.innerHTML = 'Twoj tekst: ' + i;
      }
      b = document.querySelector('button');
      b.addEventListener('click', klik);
    </script>
  </body>
</html>
